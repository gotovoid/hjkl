---
layout: default
comments: true
---

{% for cat in page.categories %}
    {% if forloop.last %}
    <center>
        <h1> {{ page.title }} </h1>
        <div class="post_date"> {{ page.date | date: "%Y-%m-%d" }} </div>
        {% assign cat = page.category %}
        {% assign tags = page.tags %}
        {% include tags.html %}
        <hr />
    </center>
    {% endif %}
{% endfor %}
{{ content }}
