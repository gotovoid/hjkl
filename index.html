---
layout: default
title: Home
---

<ul class="posts">
    {% for post in site.posts %}
        <li class="post">

            <span class="post_date">
                {{ post.date | date_to_string }}
            </span>

            <a class="post_title" href="{{ post.url }}">
                {{ post.title }}
            </a>

            <div class="post_meta">
                <span class="post_category">
                    {{ post.categories | array_to_sentence_string }}
                </span>
                <span class="post_tag">
                    {{ post.tags | array_to_sentence_string }}
                </span>
            </div>

        </li>
        <hr />
    {% endfor %}
</ul>
